app-id: io.github.lavenderdotpet.LibreQuake
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: librequake.sh

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio

modules:
  - shared-modules/libmad/libmad.json

  - name: quakespasm
    sources:
      - type: git
        url: https://github.com/sezero/quakespasm.git
        tag: quakespasm-0.96.3
    buildsystem: simple
    build-commands:
      - make --directory=Quake USE_SDL2=1 LDFLAGS="-L/app/lib"
      - install -D -m744 -t /app/bin/ Quake/quakespasm
      - install -D -m755 -t /app/bin/ Quake/quakespasm.pak

  - name: librequake-data
    buildsystem: simple
    sources:
      - type: archive
        url: "https://github.com/pnahratow/LibreQuake/releases/download/v2024.08-beta-01/full.zip"
        sha256: "bf81370a91989956368a95e424421327783b50a3b239fa0844b3e4ae918467b7"
    build-commands:
      - install -d /app/share/librequake
      - mv id1 /app/share/librequake/

  - name: launch-script
    sources:
      - type: script
        dest-filename: librequake.sh
        commands:
          - /app/bin/quakespasm -basedir /app/share/librequake "$@"
    buildsystem: simple
    build-commands:
      - install -D -m744 -t /app/bin/ librequake.sh

  - name: appdata
    buildsystem: simple
    sources:
      - type: file
        path: io.github.lavenderdotpet.LibreQuake.png
      - type: file
        path: io.github.lavenderdotpet.LibreQuake.desktop
      - type: file
        path: io.github.lavenderdotpet.LibreQuake.metainfo.xml
    build-commands:
      - install -Dm644 io.github.lavenderdotpet.LibreQuake.png -t /app/share/icons/hicolor/128x128/apps
      - install -Dm644 io.github.lavenderdotpet.LibreQuake.desktop -t /app/share/applications/
      - install -Dm644 io.github.lavenderdotpet.LibreQuake.metainfo.xml -t /app/share/metainfo/
